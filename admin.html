<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Tour - Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #fff;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Left Sidebar - Tour Settings & Points List */
    .sidebar-left {
      width: 280px;
      min-width: 280px;
      background: #1a1a2e;
      border-right: 1px solid #2a2a4a;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #2a2a4a;
      flex-shrink: 0;
    }

    .sidebar-header h1 {
      font-size: 16px;
      color: #00d4ff;
      margin-bottom: 4px;
    }

    .sidebar-header p {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }

    .viewer-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
      padding: 8px 12px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 6px;
      color: #00d4ff;
      text-decoration: none;
      font-size: 12px;
      transition: all 0.2s;
    }

    .viewer-link:hover {
      background: rgba(0, 212, 255, 0.2);
    }

    .viewer-link svg {
      width: 14px;
      height: 14px;
    }

    /* Tour Info Section */
    .tour-settings {
      padding: 12px;
      border-bottom: 1px solid #2a2a4a;
      flex-shrink: 0;
    }

    .form-field {
      margin-bottom: 10px;
    }

    .form-field:last-child {
      margin-bottom: 0;
    }

    .form-field label {
      display: block;
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-field input,
    .form-field textarea,
    .form-field select {
      width: 100%;
      padding: 8px 10px;
      background: #252540;
      border: 1px solid #3a3a5a;
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
      font-family: inherit;
    }

    .form-field textarea {
      resize: none;
      height: 50px;
    }

    .form-field input:focus,
    .form-field textarea:focus,
    .form-field select:focus {
      outline: none;
      border-color: #00d4ff;
    }

    /* Points List */
    .points-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .points-header {
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2a2a4a;
      flex-shrink: 0;
    }

    .points-header h2 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #00d4ff;
      color: #000;
    }

    .btn-primary:hover {
      background: #00b8e6;
    }

    .btn-secondary {
      background: #3a3a5a;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #4a4a6a;
    }

    .btn-danger {
      background: #ff4757;
      color: #fff;
    }

    .btn-danger:hover {
      background: #ff3344;
    }

    .points-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .point-card {
      background: #252540;
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.15s;
    }

    .point-card:hover {
      border-color: #3a3a5a;
    }

    .point-card.selected {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.1);
    }

    .point-card-name {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 2px;
    }

    .point-card-id {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
    }

    /* Sidebar Actions */
    .sidebar-actions {
      padding: 12px;
      border-top: 1px solid #2a2a4a;
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .sidebar-actions .btn {
      flex: 1;
    }

    /* Center - 3D Preview */
    .preview-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      background: #0a0a14;
      position: relative;
    }

    #preview-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .preview-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
    }

    .preview-hint {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 11px;
      color: rgba(255,255,255,0.6);
    }

    /* Right Sidebar - Point Editor */
    .sidebar-right {
      width: 320px;
      min-width: 320px;
      background: #1a1a2e;
      border-left: 1px solid #2a2a4a;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .editor-header {
      padding: 16px;
      border-bottom: 1px solid #2a2a4a;
      flex-shrink: 0;
    }

    .editor-header h2 {
      font-size: 14px;
      color: #00d4ff;
    }

    .editor-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .no-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: rgba(255,255,255,0.3);
      text-align: center;
      padding: 20px;
    }

    .no-selection svg {
      width: 40px;
      height: 40px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .no-selection p {
      font-size: 13px;
    }

    /* Editor Form */
    .editor-form {
      display: none;
    }

    .editor-form.visible {
      display: block;
    }

    .editor-section {
      margin-bottom: 16px;
    }

    .editor-section-title {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #2a2a4a;
    }

    .form-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .form-row .form-field {
      flex: 1;
      margin-bottom: 0;
    }

    .editor-form .form-field input,
    .editor-form .form-field textarea {
      padding: 8px;
      font-size: 12px;
    }

    .editor-form .form-field textarea {
      height: 60px;
      resize: vertical;
    }

    /* Connections */
    .connections-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .connection-tag {
      background: #3a3a5a;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .connection-tag button {
      background: none;
      border: none;
      color: #ff4757;
      cursor: pointer;
      padding: 0;
      font-size: 14px;
      line-height: 1;
    }

    .add-connection {
      display: flex;
      gap: 6px;
    }

    .add-connection select {
      flex: 1;
      padding: 6px 8px;
      font-size: 12px;
      background: #252540;
      border: 1px solid #3a3a5a;
      border-radius: 4px;
      color: #fff;
    }

    .add-connection .btn {
      padding: 6px 10px;
    }

    /* Editor Actions */
    .editor-actions {
      padding: 12px 16px;
      border-top: 1px solid #2a2a4a;
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .editor-actions .btn {
      flex: 1;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.visible {
      display: flex;
    }

    .modal {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 24px;
      width: 450px;
      max-width: 90%;
    }

    .modal h3 {
      margin-bottom: 16px;
      font-size: 16px;
    }

    .modal textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      background: #252540;
      border: 1px solid #3a3a5a;
      border-radius: 6px;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .modal-actions .btn {
      flex: 1;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar-left">
      <div class="sidebar-header">
        <h1>Tour Editor</h1>
        <p>ツアーポイントを編集</p>
        <a href="/" class="viewer-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          ビューワーで確認
        </a>
      </div>

      <div class="tour-settings">
        <div class="form-field">
          <label>Splatファイル</label>
          <select id="splat-file">
            <option value="">選択してください...</option>
          </select>
        </div>
        <div class="form-field">
          <label>ツアー名</label>
          <input type="text" id="tour-name" placeholder="ツアー名を入力">
        </div>
        <div class="form-field">
          <label>説明</label>
          <textarea id="tour-description" placeholder="ツアーの説明..."></textarea>
        </div>
        <div class="form-field">
          <label>開始ポイント</label>
          <select id="start-point">
            <option value="">選択してください...</option>
          </select>
        </div>
      </div>

      <div class="points-section">
        <div class="points-header">
          <h2>ポイント一覧</h2>
          <button class="btn btn-primary" id="add-point-btn">+ 追加</button>
        </div>
        <div class="points-list" id="points-list"></div>
      </div>

      <div class="sidebar-actions">
        <button class="btn btn-secondary" id="import-btn">Import</button>
        <button class="btn btn-primary" id="save-btn">Save</button>
      </div>
    </aside>

    <!-- Center - 3D Preview -->
    <main class="preview-area">
      <canvas id="preview-canvas"></canvas>
      <div class="preview-overlay">
        <span id="camera-pos">Position: 0, 0, 0</span>
      </div>
      <div class="preview-hint">
        WASD: 移動 / マウスドラッグ: 視点回転 / Q/E: 上下移動
      </div>
    </main>

    <!-- Right Sidebar - Point Editor -->
    <aside class="sidebar-right">
      <div class="editor-header">
        <h2>ポイント編集</h2>
      </div>

      <div class="editor-content">
        <div class="no-selection" id="no-selection">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v4M12 16h.01"/>
          </svg>
          <p>左のリストからポイントを<br>選択して編集</p>
        </div>

        <div class="editor-form" id="point-editor">
          <div class="editor-section">
            <div class="editor-section-title">基本情報</div>
            <div class="form-row">
              <div class="form-field">
                <label>ID</label>
                <input type="text" id="point-id" placeholder="unique-id">
              </div>
              <div class="form-field">
                <label>ポイント名</label>
                <input type="text" id="point-name" placeholder="エントランス">
              </div>
            </div>
            <div class="form-field">
              <label>説明文</label>
              <textarea id="point-description" placeholder="このポイントの説明..."></textarea>
            </div>
          </div>

          <div class="editor-section">
            <div class="editor-section-title">位置</div>
            <div class="form-row">
              <div class="form-field">
                <label>X</label>
                <input type="number" id="point-pos-x" step="0.1">
              </div>
              <div class="form-field">
                <label>Y</label>
                <input type="number" id="point-pos-y" step="0.1">
              </div>
              <div class="form-field">
                <label>Z</label>
                <input type="number" id="point-pos-z" step="0.1">
              </div>
            </div>
          </div>

          <div class="editor-section">
            <div class="editor-section-title">回転</div>
            <div class="form-row">
              <div class="form-field">
                <label>X</label>
                <input type="number" id="point-rot-x" step="1">
              </div>
              <div class="form-field">
                <label>Y</label>
                <input type="number" id="point-rot-y" step="1">
              </div>
              <div class="form-field">
                <label>Z</label>
                <input type="number" id="point-rot-z" step="1">
              </div>
            </div>
          </div>

          <div class="editor-section">
            <div class="editor-section-title">接続先</div>
            <div class="connections-list" id="connections-list"></div>
            <div class="add-connection">
              <select id="add-connection-select">
                <option value="">ポイントを選択...</option>
              </select>
              <button class="btn btn-secondary" id="add-connection-btn">追加</button>
            </div>
          </div>
        </div>
      </div>

      <div class="editor-actions" id="editor-actions" style="display: none;">
        <button class="btn btn-secondary" id="set-position-btn">現在位置を設定</button>
        <button class="btn btn-danger" id="delete-point-btn">削除</button>
      </div>
    </aside>
  </div>

  <!-- Import Modal -->
  <div class="modal-overlay" id="import-modal">
    <div class="modal">
      <h3>JSONをインポート</h3>
      <textarea id="import-json" placeholder='{"name": "Tour", "points": [...]}' ></textarea>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="import-cancel-btn">キャンセル</button>
        <button class="btn btn-primary" id="import-confirm-btn">インポート</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/admin/admin-app.js"></script>
</body>
</html>
