<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Tour</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Loading Screen */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #fff;
      margin-top: 20px;
      font-size: 14px;
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 15px;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      background: #00d4ff;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* UI Panel */
    #ui-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none;
    }

    /* Info Panel */
    #info-panel {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      max-width: 350px;
      color: #fff;
      pointer-events: auto;
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    #info-panel.visible {
      transform: translateY(0);
      opacity: 1;
    }

    #info-panel h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00d4ff;
    }

    #info-panel p {
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255,255,255,0.8);
    }

    /* Point Menu */
    #point-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      max-height: 60vh;
      overflow-y: auto;
      pointer-events: auto;
    }

    #point-menu h3 {
      color: #fff;
      font-size: 14px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .point-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #fff;
      border: 1px solid transparent;
    }

    .point-item:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(0, 212, 255, 0.3);
    }

    .point-item.active {
      background: rgba(0, 212, 255, 0.2);
      border-color: #00d4ff;
    }

    .point-item .dot {
      width: 8px;
      height: 8px;
      background: #00d4ff;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Controls */
    #controls {
      display: flex;
      gap: 10px;
      pointer-events: auto;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: rgba(0, 212, 255, 0.3);
      transform: scale(1.1);
    }

    .control-btn svg {
      width: 24px;
      height: 24px;
    }

    #vr-button {
      display: none;
    }

    #vr-button.supported {
      display: flex;
    }

    /* Connection Lines */
    .connection-btn {
      position: absolute;
      background: rgba(0, 212, 255, 0.9);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      pointer-events: auto;
      transition: all 0.2s ease;
      display: none;
    }

    .connection-btn:hover {
      background: #00d4ff;
      transform: scale(1.05);
    }

    /* Admin Link */
    #admin-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    #admin-link:hover {
      background: rgba(0, 212, 255, 0.2);
      border-color: #00d4ff;
    }

    #admin-link svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>

    <!-- Loading Screen -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading scene...</div>
      <div class="loading-progress">
        <div class="loading-progress-bar" id="progress-bar"></div>
      </div>
    </div>

    <!-- Admin Link -->
    <a href="/admin.html" id="admin-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/>
      </svg>
      編集画面
    </a>

    <!-- Point Menu -->
    <div id="point-menu">
      <h3>Locations</h3>
      <div id="point-list"></div>
    </div>

    <!-- UI Panel -->
    <div id="ui-panel">
      <div id="info-panel">
        <h2 id="info-title"></h2>
        <p id="info-description"></p>
      </div>

      <div id="controls">
        <button class="control-btn" id="fullscreen-button" title="Fullscreen">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
          </svg>
        </button>
        <button class="control-btn" id="vr-button" title="Enter VR">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 8a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8z"/>
            <circle cx="8" cy="12" r="2"/>
            <circle cx="16" cy="12" r="2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
